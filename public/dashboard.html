<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Usuarios</h2>
    <div>
        <button onclick="mostrarUsuarios()">Ver Usuarios</button>
        <button onclick="crearUsuario()">Crear Usuario</button>
    </div>
    <div id="usuarios"></div>

    <h2>Productos</h2>
    <div>
        <button onclick="mostrarProductos()">Ver Productos</button>
        <button onclick="crearProducto()">Crear Producto</button>
    </div>
    <div id="productos"></div>

    <h2>Carritos</h2>
    <div>
        <button onclick="crearCarrito()">Crear Carrito</button>
        <button onclick="verCarritos()">Ver Carritos</button>
    </div>
    <div id="carritos"></div>

    <h2>Tickets</h2>
    <button onclick="verTickets()">Ver Tickets</button>
    <div id="tickets"></div>

    <script src="/scripts/dashboard.js"></script>
</body>
</html>
